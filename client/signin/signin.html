<form class='signin'>
	<h3>Sign-in</h3>
	Restaurant Owner? : <input id='owner' type='checkbox' ng-model='owner'></input> <br>
	<input ng-model='loginName' placeholder='username' required></input><br>
	<input ng-model='loginPassword' placeholder='password' required></input><br>
	<button ng-click='login(loginName, loginPassword, owner)'>Submit</button><br>
	<a href='#/signup'>Sign-up</a>
</form>
