<div class='waitlist' ng-controller='WaitlistController'>
	<div id='createParty'>
		Enter Waitlist
		<input ng-model='partyName' type='text' placeholder='name'></input>
		<input ng-model='partySize' type='number' placeholder='3'></input>
		<button ng-click='createParty(partyName,partySize)'>Waitlist</button>
	</div>
	<div id='party' ng-repeat="party in parties">
		<span id='name'>{{party.name}}</span> for 
		<span id='size'>{{party.size}}</span> people <br>
		<span id='time'>{{party.time}}</span>
	</div>
</div>
